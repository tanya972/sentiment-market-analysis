version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentiment_postgres
    environment:
      POSTGRES_USER: sentiment_user
      POSTGRES_PASSWORD: sentiment_pass
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://sentiment_user:sentiment_pass@postgres:5432/sentiment_db
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      NEWS_API_KEY: ${NEWS_API_KEY:-demo}
      LOG_LEVEL: INFO
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app/api
      - ./services:/app/services
      - ./models:/app/models
      - ./workers:/app/workers
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_worker
    environment:
      DATABASE_URL: postgresql://sentiment_user:sentiment_pass@postgres:5432/sentiment_db
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
      - ./services:/app/services
      - ./models:/app/models
      - ./workers:/app/workers
    command: celery -A workers.celery_app worker --loglevel=info

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_beat
    environment:
      DATABASE_URL: postgresql://sentiment_user:sentiment_pass@postgres:5432/sentiment_db
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
      - ./services:/app/services
      - ./models:/app/models
      - ./workers:/app/workers
    command: celery -A workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
